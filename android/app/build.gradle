plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    def props = new Properties()
    file("../local.properties").withInputStream { props.load(it) }

    def jksPassword = props.getProperty("jks_signingPassword")
    def jksPath = props.getProperty("jks_path")
    def jksAlias = props.getProperty("jks_signingAlias")

    namespace = "com.abelli.urgentdaily"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    flavorDimensions += "app"

    productFlavors {
        dev {
            applicationId = namespace
            dimension = "app"
            versionNameSuffix = "-dev"
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = namespace
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        /// Define the storePassword and keyAlias for the jks file on the [gradle.properties] file
        debug {
            storeFile file(jksPath)
            storePassword jksPassword
            keyAlias jksAlias
            keyPassword jksPassword
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
